<!DOCTYPE html>
<html>

<head>
  <title>Etch-a-Sketch Project</title>
  <meta charset="UTF-8"/>
  <link href="reset.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <h1>Etch Your Sketch!</h1>

  <div id='wrapper'>
    <div id='container'></div>
    <div id='floating'>
      <div class='palette'>
        <div id='black'></div>
        <div id='red'></div>
        <div id='orange'></div>
        <div id='yellow'></div>
        <div id='green'></div>
        <div id='royalblue'></div>
        <div id='rebeccapurple'></div>
        <div id='orchid'></div>
        <div id='white'>
          <img src="https://image.flaticon.com/icons/svg/257/257167.svg" alt="Eraser">
          <!-- Icon made by Roundicons from www.flaticon.com -->
        </div>
      </div>
    </div>
  </div>

  <div id='button-wrapper'>
    <button type="button" id='clear-button'>Clear</button>
  </div>

</body>

</html>
